    <div class="container">
      <h2 class="text-center fw-bolder my-3">Keep in Touch</h2>
      <div class="row row-cols-1 row-cols-md-2 g-5 px-5 px-sm-0">
        <div class="col">
          <ul>
            <li class="mb-3">
              <i class="fa-solid fa-phone"></i>
              <span>+251-999-999-999</span>
            </li>
            <li class="mb-3">
              <i class="fa-solid fa-envelope"></i>
              <span>AgriSmart@email.com</span>
            </li>
            <li>
              <i class="fa-solid fa-location-dot mb-3"></i>
              <br />
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d998.6452219307481!2d38.75776046954606!3d9.041458399752114!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x164b850b21006c59%3A0x2a1c6766d81e3d7f!2sAddis%20Ababa%20University!5e0!3m2!1sen!2set!4v1731336451873!5m2!1sen!2set" 
  
                class="rounded-3"
                width="100%"
                height="300px"
                title="AgriSmart Location"
              ></iframe>
            </li>
          </ul>
        </div>
        <form class="col">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" />
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea type="text" class="form-control" id="message"></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
    </div>
